<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content = 'IE=edge'>
        <title>Turapp</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/main.css' %}">
    </head>
    
    <body>
        <header>
            <div class="headergrid headergrid1">

                <a href="/">
                    <img src="{% static 'img/logo1.png' %}" id="logoimg">
                </a>
            </div>

            <div class = "headergrid headergrid2">
                
            </div>

            <div class = "headergrid headergrid3">
                {% if request.user.is_athenticated %}
                    <p>Hello {{request.user.username}}!<p>
                    
                {% else %}
                    <div class="notloggedin">
                        <p>You are not logged in!</p>
                        
                        <a class=" " href="/">Log in</a>
                        <a class=" " href="/">Sign up</a>
                    </div>
                    
                {% endif %}
            </div>

        </header>

        <nav>
            {% include "navbar.html" %}
        </nav>

        <main>
            {% block content %}
                
            {% endblock %}
        </main>

        <footer class="footer">
            <a href="/">
                <img src="{% static 'img/facebook_icon.png' %}" class="icon">
            </a>
            <a href="/">
                <img src="{% static 'img/insta_icon.png' %}" class="icon">
            </a>
            <a href="/">
                <img src="{% static 'img/youtube_icon.png' %}" class="icon">
            </a>
        </footer>
    </body>
</html>
