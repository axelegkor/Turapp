{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="register">
        <form method="POST" action="">
            {% csrf_token %}
            {{form.username}}
            {{form.password1}}
            {{form.password2}}
            <input type="submit" value="Register" class="loginButton"/>
        </form>
    <p id="regBottomP">Allerede er registerert?</p>
    <a href="{% url 'login' %}" id="regBottomA">Log in</a>
</div>

{% endblock content %}
